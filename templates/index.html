{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} PGP Signature {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <textarea rows="10" name="content" placeholder="Paste PGP signature here"
                    class="form-control">{{ request.form['content'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
